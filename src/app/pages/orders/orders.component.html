<div class="content">
  <app-header title="Заказы"></app-header>
  <app-tool-panel (isPopupAddGood)="showPopup($event)"></app-tool-panel>

  <div class="content__table">
    <p-contextMenu #cm [model]="items" />

    <p-table
      [value]="products"
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-gridlines"
      [scrollable]="true"
      [scrollHeight]="'calc(100vh - 150px )'"
      responsiveLayout="stack"
      [virtualScrollItemSize]="46"
      selectionMode="multiple"
      [(selection)]="selectedProduct"
      [contextMenu]="cm"
      [columns]="selectedColumns" 
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          @for (col of columns; track col.field) {
            <th>
              {{col.header}}
            </th>
          }
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-products let-columns = "columns">
        <tr [pSelectableRow]="products" [pContextMenuRow]="products">
          @for (col of columns; track $index) {
            <td>{{products[col.field]}}</td>
          }
        </tr>
      </ng-template>
    </p-table>
  </div>
  @if (typeOfPopup == 'addColumn') {
    <app-popup-add-column
      [isVisible]="isVisiblePopup"
      [columns]="cols"
      [selectedColumns]="selectedColumns"
      (visiblePopupHandler)="closePopup($event)"
      (changeColumns)="changeColumnsHandler($event)"
    >
  </app-popup-add-column>
  }
  @if (typeOfPopup == 'popupGood') {
    <app-popup-good 
    [isVisible]="isVisiblePopup"
    (visiblePopupHandler)="closePopup($event)"
    
    ></app-popup-good>
  }
</div>
