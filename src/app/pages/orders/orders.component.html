<div class="content">
    
        <app-header title="Заказы"></app-header>
        <app-tool-panel></app-tool-panel>
     
        <div class="content__table">
            <p-table 
            [value]="products" 
            styleClass="p-datatable-gridlines" 
            [scrollable]="true" 
            [scrollHeight]="'calc(100vh - 150px )'"
            [virtualScrollItemSize]="46"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.code }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.quantity }}</td>
                    </tr>
                </ng-template>
        </p-table>
        </div>
  

</div>
