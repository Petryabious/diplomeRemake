<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="isVisible"
  [style]="{ width: '25rem' }"
  (visibleChange)="closePopup()"
>
  <span class="p-text-secondary block mb-5">Update your information.</span>
  <div class="flex align-items-center gap-3 mb-3"></div>
  <div class="flex align-items-center gap-3 mb-5"></div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="closePopup()" />
    <p-button label="Save" (onClick)="closePopup()" />
  </div>
</p-dialog>
