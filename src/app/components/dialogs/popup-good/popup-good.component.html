<p-dialog header="Edit Profile" [modal]="true" [(visible)]="isVisible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.123</span>
    <div class="flex align-items-center gap-3 mb-3">
        Some information
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        
    </div>

    </div>
</p-dialog>
